{% extends "plantilla.html" %}
{% block contenido %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card card-outline card-danger mt-3">
        <div class="card-header">
            <h3 class="card-title">Eliminar Cliente</h3>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar al cliente <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fa fa-trash"></i> Eliminar
                </button>
                <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
